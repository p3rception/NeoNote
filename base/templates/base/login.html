{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}
        <label style="margin-bottom: 5px;">{{form.username.label}}</label>
        {{form.username}}

        <label style="margin-bottom: 5px; margin-top: 10px;">{{form.password.label}}</label>
        {{form.password}}
        <input style="margin-top:20px;" class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

{% endblock content %}
