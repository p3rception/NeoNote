{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
   <h1>Register</h1>
</div>

<div class="card-body">
   <form method="POST">
      {% csrf_token %}
      {% comment %} {{form.as_p}} {% endcomment %}
      <label style="margin-bottom: 5px;">{{form.username.label}}</label>
      {{form.username}}

      <label style="margin-bottom: 5px; margin-top: 10px;">{{form.password1.label}}</label>
      {{form.password1}}

      <label style="margin-bottom: 5px; margin-top: 10px;">{{form.password2.label}}</label>
      {{form.password2}}
      <input style="margin-top:20px;" class="button" type="submit" value="Register">
   </form>
   <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
