{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
   <a href="{% url 'tasks' %}">
      <i class="fa-solid fa-backward" style="color: #f7fcff;"></i>
   </a>
</div>

<div class="card-body">
   <form method="POST">
      {% csrf_token %}
      <p id='delete-confirm'>Are you sure you want to delete the task "{{task}}"?</p>
      <input class="button" type="submit" value="Delete"/>
   </form>
</div>

{% endblock content %}
